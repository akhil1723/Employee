<form >
    <h1 class="text-center text-info">Employee Registration</h1> <br>
    <div class=" container w-50">
        <form action="" class="bg-light border p-3" [formGroup]="withdrawForm">
            <div class=" mt-3 p-2">
                <label for="a"> Name</label> <br>
                <input type="text" formControlName="userdf" placeholder="First" id="a" class="form-control"> <br>
                <div *ngIf="this.withdrawForm.get('userdf')?.errors&&this.withdrawForm.get('userdf')?.touched" style="margin-left: 10px;"><p style="color: red; font-weight: bold;">invalid name</p></div>

                <input type="text" formControlName="userdl" placeholder="Last" id="a" class="form-control">
                <div *ngIf="this.withdrawForm.get('userdl')?.errors&&this.withdrawForm.get('userdl')?.touched" style="margin-left: 10px;"><p style="color: red; font-weight: bold;">invalid name</p></div>
            </div>
           

            <div class=" mt-1 p-2" >
                <label for="ad" class="form-control " >Address</label>
                <textarea name="" id="ad" cols="70" rows="10" class="container mt-3 border border-5 border-dark bg-light " formControlName="userda"></textarea>
                <div *ngIf="this.withdrawForm.get('userda')?.errors&&this.withdrawForm.get('userda')?.touched" style="margin-left: 10px;"><p style="color: red; font-weight: bold;">invalid Address</p></div>

            </div>
            <div class=" mt-3 p-2">
                <label for="a"> Date Of Birth</label>
                <input type="date" formControlName="userdob" id="a" class="form-control">
                <div *ngIf="this.withdrawForm.get('userda')?.errors&&this.withdrawForm.get('userda')?.touched" style="margin-left: 10px;"><p style="color: red; font-weight: bold;">invalid Date of birth</p></div>

            </div>
            <div class=" mt-3 p-2">
                <label for="">Role</label>
                <select name="" id="" class="form-control">
                    <option value="">Admin</option>
                    <option value="">Manager</option>
                    <option value="">HR developer</option>
                </select>
            </div>
            <div class=" mt-3 p-2">
                <label for="ph">Phone Number</label> <br>
                <input type="text" placeholder="7025716042" id="p" class="form-control" formControlName="userdp">
                <div *ngIf="this.withdrawForm.get('userdp')?.errors&&this.withdrawForm.get('userdp')?.touched" style="margin-left: 10px;"><p style="color: red; font-weight: bold;">invalid Phone Number</p></div>

            </div>
           
            <div class=" mt-3 p-2">
                <label for="ph">Gender</label> <br>  <hr>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Male</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Female</label><br>
                <input type="radio" id="cs" name="fav_language" value="CS">
                <label for="cs">Other</label><br>
            </div>
            <div class=" mt-3 p-2">
                
                <button class="btn btn-primary" (click)=" register()">Submit</button>

            </div>
            
        </form>
    </div>
</form>
